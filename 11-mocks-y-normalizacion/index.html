<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Websockets</title>
</head>
<body>
    <h1>Websockets</h1>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Agregar productos</h2>
        <form id="form-products">
            <input type="text" id="product-title" name="title" placeholder="Nombre del producto">
            <input type="text" id="product-price" name="price" placeholder="Precio del producto">
            <input type="text" id="product-image" name="image" placeholder="Imagen del producto">
            <button class="button button--primary" type="submit">Enviar</button>
        </form>
    </div>

    <!-- Tabla de productos -->
    <div class="table-container"></div>

    <!-- Chat -->
    <div class="chat-container">
        <h2>Centro de mensajes</h2>
        <input type="email" id="user-email" name="email" placeholder="Ingresa tu e-mail" required>
        <input type="text" id="user-name" name="name" placeholder="Ingresa tu nombre" required>
        <input type="text" id="user-surname" name="surname" placeholder="Ingresa tu apellido" required>
        <input type="number" id="user-age" name="age" placeholder="Ingresa tu edad" required>
        <input type="text" id="user-alias" name="alias" placeholder="Ingresa tu alias" required>
        <input type="text" id="user-avatar" name="avatar" placeholder="Ingresa tu avatar" required>
        <div id="chat-messages"></div>
        <form id="form-message">
            <input type="text" id="new-message" name="messages" placeholder="Ingrese un mensaje" title="El mensaje no debe exceder los 160 caracteres" pattern="^.{1,160}$" required>
            <button class="button button--primary" type="submit">Enviar</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
